<!DOCTYPE html><video id="v" controls></video>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
if (Hls.isSupported()) { const hls = new Hls(); hls.loadSource('master.m3u8'); hls.attachMedia(document.getElementById('v')); }
else { document.getElementById('v').src = 'master.m3u8'; }
</script>
