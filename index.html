<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Stream</title>
</head>
<body>
  <h1>HLS Stream</h1>
  <video id="video" controls width="640" height="360" style="background:#000;"></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource('https://Cap1l.github.io/OSCN_2/master.m3u8');
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://Cap1l>.github.io/OSCN_2/master.m3u8';
    }
  </script>
</body>
</html>
